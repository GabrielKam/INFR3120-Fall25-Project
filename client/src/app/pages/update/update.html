<div class="container my-4">
  <h3 class="text-center">Update Account</h3>

  <form method="POST">

    <label>Name</label>
    <input type="text" name="name" value="" placeholder="Enter name" class="form-control my-2">

    <label>City</label>
    <input type="text" name="city" value="" placeholder="Enter city" class="form-control my-2">

    <label>Email</label>
    <input type="email" name="email" value="" placeholder="Enter email" class="form-control my-2">

    <label>Contact</label>
    <input type="text" name="contact" value="" placeholder="Enter contact" class="form-control my-2">

    <button class="btn btn-success mt-3" type="submit">Update</button>
  </form>
</div>
